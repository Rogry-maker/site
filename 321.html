<!DOCTYPE html>
<html>
<body>
<script>
    let a = parseFloat(prompt("Enter coefficient a:"));
    let b = parseFloat(prompt("Enter coefficient b:"));
    let c = parseFloat(prompt("Enter coefficient c:"));

    let delta = b * b - 4 * a * c;

    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
    let x2 = (-b - Math.sqrt(delta)) / (2 * a);

    alert(`Roots are:\nx1 = ${x1.toFixed(2)}\nx2 = ${x2.toFixed(2)}`);

    console.log("Roots:", { x1, x2 });
</script>
</body>
</html>
